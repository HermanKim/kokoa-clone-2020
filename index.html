<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="welcome-header">
        <H1 class="welcome-header__title">Welcome to Kokoa Clone</H1>
        <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
    </header>

    <form class="login-form" action="friends.html" method="get">
        <input class="login-form__username" name="username" type="text" placeholder="Email or Phone Number">
        <input class="login-form__password" name="password" type="password" placeholder="Password">
        <input class="login-form__btn" type="submit" value="Log In">  
        <a class="login-form__a" href="#">Find Kokoa Account or Password</a>
    </form>
    <div id="splash-screen">
        <i class="fas fa-comment fa-6x"></i>
    </div>
    
    <script src="https://kit.fontawesome.com/c0f36c7540.js" crossorigin="anonymous"></script>
</body>
</html>
