<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><a href="index.html"><i class="fas fa-home fa-lg"></i></a></span>
            <span><a href="friends.html"></a><i class="fas fa-search fa-lg"></i></a></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

   <a id="friends-display-link" href="#">
    <i class="fas fa-info-circle fa-lg"></i>Friends' Names Display<i class="fas fa-angle-right"></i>
   </a> 
   
   <main class="friends-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img src="img/herman_k.jpg" class="user-component__avatar user-component__avatar--xl" />
            <div class="user-component__text">
                <h4 class="user-component__name">Herman</h4>
                <!-- <h6 class="user-component__subtitle">My Faborite Friends</h6> -->
            </div>
        </div>
        <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channel">
        <div class="friends-screen__channel--header">
            <span>Channel</span>
            <i class="fas fa-angle-up"></i>
        </div>
        <div class="friends-screen__channel--body">
            <div class="user-component">
                <img src="img/kakao_ch.png" class="user-component__avatar user-component__avatar--sm" />
                <div class="user-component__text">
                    <h4 class="user-component__name user-component__name--sm">Channel</h4>
                <!-- <h6 class="user-component__subtitle">My Faborite Friends</h6> -->
                </div>
            </div>
            <div class="user-component">
                <span class="user-component__notice">2</span>
                <i class="fas fa-angle-right"></i>
            </div>
        </div>
       
    </div>
   </main>


<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="fas fa-user fa-2x"></i></a></li>
        <li class="nav__btn">
            <a class="nav__link" href="chat.html">
                <span class="nav__notification">1</span>
                <i class="far fa-comment fa-2x"></i></a></li>
        <li class="nav__btn">
            <a class="nav__link" href="#">
                <i class="fas fa-search fa-2x"></i></a></li>
        <li class="nav__btn">
            <a class="nav__link" href="#">
                <span class="nav__others"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
    </ul>
</nav>


    
    <script src="https://kit.fontawesome.com/c0f36c7540.js" crossorigin="anonymous"></script>
</body>
</html>
