<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chat</h1>
        <div class="screen-header__icons">
            <span><a href="index.html"><i class="fas fa-home fa-lg"></i></a></span>
            <span><a href="friends.html"><i class="fas fa-search fa-lg"></i></a></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
    
    <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message..." />
          <i class="far fa-smile-wink fa-lg"></i>
          <button class="reply__column__btn">
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </form>

    
    <script src="https://kit.fontawesome.com/c0f36c7540.js" crossorigin="anonymous"></script>
</body>
</html>
